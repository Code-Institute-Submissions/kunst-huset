{%extends 'base.html'%} {%load static%} {% block page_header %}
<div class="page-header"></div>
{% endblock %} {%block content%}
<div class="jumbotron my-5 m-md-5">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-3 featured-artist-img"><img src="{% static 'img/logo.png'%}" class="rounded-circle" alt="Cinque Terre" /></div>
        <div class="col-12 col-md-7">
            <h1 class="text-uppercase">{{ user.get_full_name }}</h1>
            <h2 class="text-uppercase">{{user.profile.location}}</h2>
            <form method="post">
  {% csrf_token %}
  {{ user_form.as_p }}
  {{ profile_form.as_p }}
  <button type="submit">Save changes</button>
</form>
            <div class="wrap">
                <a class="slider-btn" href="#">Learn More</a>
            </div>
        </div>
    </div>
</div>

<div class="jumbotron row my-5 m-md-5 justify-content-center">
 <div class="wrap">
                <a class="slider-btn" href="#">More art</a>
            </div>
</div>
{%endblock%}
