<!-- success toast -->

<div class="toast custom-toast rounded-0 border-top-0" data-autohide="false">
    <div class="arrow-up arrow-success"></div>
    <div class="w-100 toast-capper bg-success"></div>
    <div class="toast-header bg-white text-dark">
        <strong class="mr-auto">Success!</strong>
        <button type="button" class="ml-2 mb-1 close text-dark" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body bg-white">
        <div class="row">
            <div class="col">
                {{ message }}
                <hr class="mt-1 mb-3" />
            </div>
        </div>
        <!-- toast basket -->
        {% if grand_total %}

        <p class="logo-font bg-white text-black py-1">Your Basket ({{items_count}})</p>
        <div class="bag-notification-wrapper">
            {%for item in basket_items%}
            <div class="row">
                <div class="col-3 my-3">
                    <img src="{{item.artwork.image.url}}" alt="{{item.product.name}}" class="w-100" />
                </div>

                <div class="col-9 my-3">
                    <p class="my-0"><strong>{{item.artwork.title|truncatechars:39}}</strong></p>
                    <p class="my-0 small">{{item.artwork.artist}}</p>
                    <p class="my-0 small text-muted">Qty: {{item.quantity}}</p>
                </div>
            </div>
            {%endfor%}
        </div>
        <div class="row">
            <div class="col-12">
                <strong
                    ><p class="mt-3 mb-1 text-black">
                        Total(Exc. delivery):
                        <span class="float-right">${{ sub_total|floatformat:2 }}</span>
                    </p></strong
                >
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="wrap center-button">
                        <a class="slider-btn slider-btn-toast text-uppercase" href="{%url 'view_basket'%}">Go To Secure Checkout</a>
                    </div>
                </div>
            </div>
            {%endif%}
        </div>
    </div>
</div>
